language: node_js
node_js:
  - stable
cache: npm
branches:
  only:
    - master
script:
  - npm install
  - npm run build
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist
  on:
    branch: master
