language: node_js
node_js:
  - stable
cache: npm
branches:
  only:
    - master
script:
  - npm install
  - npm run build
before_deploy:
  - git config --local user.name "funnypan"
  - git config --local user.email "gemini0525@foxmail.com"
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
  - git tag $TRAVIS_TAG
deploy:
  provider: releases
  file_glob: true
  file: dist/*
  overwrite: true
  api_key:
    secure: 
  on:
    tags: true
